<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Text Color Change</title>
  <style>
    :root {
      --accent-color: #000000; /* Пример акцентного цвета */
      --text-light: #FFFFFF;  /* Белый текст для светлой темы */
      --text-dark: #000000;   /* Чёрный текст для тёмной темы */
      --background-light: #FFFFFF; /* Белый фон для светлой темы */
      --background-dark: #000000;  /* Чёрный фон для тёмной темы */
    }

    /* Стили для светлой темы */
    .card__like-button {
      position: relative;
      display: inline-block;
      font-size: 0;
      border: 2px solid var(--accent-color);
      padding: 0;
      background-color: var(--background-light);
      min-width: 130px;
      min-height: 38px;
      overflow: hidden;
    }

    .card__like-text {
      position: relative;
      color: var(--text-light);
      z-index: 2; /* Текст выше псевдоэлемента */
    }

    .card__like-icon {
      position: relative;
      color: var(--text-light);
      z-index: 2; /* Иконка выше псевдоэлемента */
    }

    .card__like-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      mix-blend-mode: difference;
      z-index: 1; /* Псевдоэлемент ниже текста и иконки */
    }

    /* Стили для тёмной темы */
    .dark-theme .card__like-button {
      background-color: var(--background-dark);
    }

    .dark-theme .card__like-text, .dark-theme .card__like-icon {
      color: var(--accent-color); /* Акцентный цвет для текста в тёмной теме */
    }

    .dark-theme .card__like-button::before {
      background-color: white; /* Псевдоэлемент тёмной темы */
    }
  </style>
</head>
<body>
<button class="card__like-button">
  <span class="card__like-text">Save</span>
  <i class="card__like-icon">&#128190;</i>
</button>

<button class="theme-toggle">Toggle Theme</button>

<script>
  // Пример переключения темы с помощью JavaScript
  document.querySelector('button.theme-toggle').addEventListener('click', function() {
    document.documentElement.classList.toggle('dark-theme');
  });
